<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        header {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        ul.tab-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        ul.tab-list li {
            float: center;
        }

        ul.tab-list li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.tab-list li a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        ul.tab-list li:hover .dropdown-content {
            display: block;
        }

        form {
            display: flex;
            text-align: center;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ddd;
        }

    </style>

</head>
<body>
    <header>
        <h1>Information about our Services</h1>
    </header>

    <ul class="tab-list">
        <li class="dropdown">
            <a href="javascript:void(0)">Services</a>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="aboutUs.html">About Us</a>
                <a href="searchDatabase.html">Search Database</a>
                <a href="successStories.html">Success Stories</a>
                <a href="donations.html">Donations</a>
            </div>
        </li>
    </ul>
    <br><br>


    <div class="container">
        <p>We will put in information about the services that we will provided here.</p>
    </div>
        
</body>
</html>
